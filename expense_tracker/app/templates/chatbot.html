<!-- Chatbot UI for Expense Tracker -->
<div id="chatbot-container" style="position:fixed;bottom:20px;right:20px;width:350px;max-width:90vw;background:#fff;border-radius:12px;box-shadow:0 2px 16px rgba(0,0,0,0.2);z-index:1000;">
  <div style="background:#4a90e2;color:#fff;padding:12px 16px;border-radius:12px 12px 0 0;font-weight:bold;">Expense Tracker Chatbot</div>
  <div id="chatbot-messages" style="height:220px;overflow-y:auto;padding:12px;font-size:15px;background:#f7f7f7;"></div>
  <form id="chatbot-form" style="display:flex;padding:8px 12px;border-top:1px solid #eee;">
    <input id="chatbot-input" type="text" placeholder="Ask about expenses, set limits..." style="flex:1;padding:8px;border-radius:6px;border:1px solid #ccc;font-size:15px;" autocomplete="off" />
    <button type="submit" style="margin-left:8px;background:#4a90e2;color:#fff;border:none;padding:8px 16px;border-radius:6px;font-weight:bold;">Send</button>
  </form>
</div>
<script src="/static/js/chatbot.js"></script>
