<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ‚Äî Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            background: var(--bg-card);
            padding: 32px;
            border-radius: var(--r-xl);
            border: 1px solid var(--border-subtle);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .auth-title {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 24px;
        }

        .auth-links {
            margin-top: 16px;
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .auth-links a {
            color: var(--green);
            text-decoration: none;
        }

        .flash {
            background: var(--red-dim);
            color: var(--red);
            padding: 10px;
            border-radius: var(--r-sm);
            margin-bottom: 20px;
            font-size: 0.85rem;
            text-align: center;
            border: 1px solid rgba(244, 63, 94, 0.2);
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <h2 class="auth-title">Welcome Back üí∞</h2>

        {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
        {% endfor %}

        <form method="post">
            <div class="field" style="margin-bottom:16px">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="field" style="margin-bottom:24px">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit" class="btn-add">Log In</button>
        </form>

        <div style="margin-top: 24px; text-align: center;">
            <div style="display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px;">
                <div style="flex: 1; height: 1px; background: var(--border-subtle);"></div>
                <span
                    style="font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em;">or</span>
                <div style="flex: 1; height: 1px; background: var(--border-subtle);"></div>
            </div>
            <a href="{{ url_for('auth.google_login') }}" class="btn-google" style="
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 12px;
                padding: 12px;
                background: #ffffff;
                border: 1px solid var(--border-default);
                border-radius: var(--r-md);
                color: var(--text-primary);
                text-decoration: none;
                font-weight: 600;
                font-size: 0.95rem;
                transition: all 0.2s;
                box-shadow: var(--shadow-sm);
            ">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="Google"
                    style="width: 20px; height: 20px;">
                Sign in with Google
            </a>
            <style>
                .btn-google:hover {
                    background: #f8fafc;
                    box-shadow: var(--shadow-md);
                    transform: translateY(-1px);
                }
            </style>
        </div>
        <div class="auth-links">
            Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a><br><br>
            <a href="{{ url_for('landing') }}" style="color: var(--text-muted); opacity: 0.6;">‚Üê Back to Home</a>
        </div>
    </div>
</body>

</html>
